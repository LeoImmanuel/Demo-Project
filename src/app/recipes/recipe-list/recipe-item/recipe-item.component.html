<a style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active"
    class="list-group-item clearfix text-decoration-none"  >
    <div class="row">
        <div class="col">
            <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
            <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
        <div class="col">
            <div class="float-right">
                <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="float-right" style="max-height: 50px;">
            </div>
        </div>
    </div>
</a>
